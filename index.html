<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="focus-text" class="focus-text"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="add-time" class="add-time-button">+5 min</button>
            <button id="reset" class="reset-button hidden">Reset</button>
        </div>
        <div class="mode-container">
            <button id="toggle-mode" class="mode-button">
                <i class="fas fa-sun"></i>
                <span>Work Mode</span>
            </button>
        </div>
        <div class="mode">
            <span id="mode-text">Ready to crush some tomatoes?</span>
        </div>
    </div>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>What's your name?</p>
            <input type="text" id="name-input" placeholder="Enter your name" class="modal-input">
            <button id="name-submit" class="modal-button">Continue</button>
        </div>
    </div>

    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <p>What are you focusing on?</p>
            <input type="text" id="focus-input" placeholder="Enter your focus" class="modal-input">
            <button id="focus-submit" class="modal-button">Start Session</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
